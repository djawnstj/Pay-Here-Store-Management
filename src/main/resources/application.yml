spring:
  profiles:
    default: local

  data:
    elasticsearch:
      client:
        reactive:
          endpoints: localhost:9200
          use-ssl: false

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

  sql:
    init:
      mode: NEVER

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
